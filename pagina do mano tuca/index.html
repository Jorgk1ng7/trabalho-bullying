<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <title>Diga Não ao Bullying</title>
</head>
<body>
    <nav
    class="navbar navbar-expand-sm navbar-dark bg-primary"
>
    <a class="navbar-brand" href="../pagina do bola/index.html">Inicio</a>
    <button
        class="navbar-toggler d-lg-none"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapsibleNavId"
        aria-controls="collapsibleNavId"
        aria-expanded="false"
        aria-label="Toggle navigation"
    ></button>
    <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav me-auto mt-2 mt-lg-0">
            <li class="nav-item">
                <a class="nav-link active" href="../pagina do melanina/index.html" aria-current="page"
                    >Bullying <span class="visually-hidden">(current)</span></a
                >
            </li>

                <li class="nav-item">
                    <a class="nav-link" href="../pagina do testosterona/index.html">Ajuda</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../pagina do mano tuca/index.html">Suporte</a>
                </li>
            </li>
        </ul>
        <form class="d-flex my-2 my-lg-0">
            <input
                class="form-control me-sm-2"
                type="text"
                placeholder="Search"
            />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                Search
            </button>
        </form>
    </div>
</nav>

<form action="https://formspree.io/f/mwprdgla" method="POST" style={styles.form as any}>
    <div style={styles.field as any}>
      <label htmlFor="nome" style={styles.label as any}>Nome:</label>
      <input type="text" id="nome" name="usuario_nome" required style={styles.input as any} />
    </div>

    <div style={styles.field as any}>
      <label htmlFor="email" style={styles.label as any}>Email:</label>
      <input type="email" id="email" name="usuario_email" required style={styles.input as any} />
    </div>

    <div style={styles.field as any}>
      <label htmlFor="ocorrido" style={styles.label as any}>Relato:</label>
      <textarea id="ocorrido" name="situacao_usuario" required style={styles.textarea as any} />
    </div>

    <button type="submit" style={styles.button as any}>
      Enviar Requisição de Suporte
    </button>
  </form>





</body>
</html>
